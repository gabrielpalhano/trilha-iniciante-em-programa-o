<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/coqueiro.ico" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="logoBarbeariaAlura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html" target="_self" rel="prev">Home</a></li>
                    <li><a href="produtos.html" target="_self" rel="prev">Produtos</a></li>
                    <li><a href="contato.html" target="_self">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-contato">
        <form class="form">
            <label for="nomesobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email:</label>
            <input type="email" name="" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" name="" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="msg">Mensagem</label>
            <textarea name="" id="msg" cols="70" rows="10" class="input-padrao" required></textarea>


            <fieldset>
                <legend>Como prefere receber nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email" > Email</label>

                <label for="radio-wpp"><input type="radio" name="contato" id="radio-wpp" value="whatsapp" checked> WhatsApp</label>

                <label for="radio-tel"><input type="radio" name="contato" id="radio-tel" value="telefone" > Telefone</label>
            </fieldset>

            <fieldset>
                <legend>Em qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label for=""><input type="checkbox" name="" id="" class="checkbox" checked>Gostaria de receber novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08:00 às 20:00</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08:00 às 20:00</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08:00 às 20:00</td>
                </tr>
            </tbody>

        </table>
    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="logoRodape">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2023/p>
    </footer>
