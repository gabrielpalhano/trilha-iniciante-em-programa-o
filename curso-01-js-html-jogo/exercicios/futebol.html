         function pulaLinha() {

        }
        function mostra (frase) {
            document.write(frase);
            pulaLinha();
        }

        var anoPassado = 28;
        var numVit = Number(prompt("Digite o número de vitórias:"));
        var numEmp = Number(prompt("Digite o número de empates:"));
        var totPontos = numVit * 3 + numEmp
        var totPontosAtual = totPontos
        mostra("O número de pontos foi de: " + totPontos + "!");

// Adição da estrutura condicional If Else no aprendizado!

            if (totPontosAtual > anoPassado) {
                mostra("Seu time está melhor do que no ano passado!");
            } else if (totPontosAtual == anoPassado) {
                mostra("Seu time está igual no ano passado!")
            } else {
                mostra("Seu time está pior do que no ano passado!")
            }
