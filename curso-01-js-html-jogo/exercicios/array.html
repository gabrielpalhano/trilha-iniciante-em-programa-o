        <input type="text">
        <button>Adivinhe</button>
   </ul>

   <script>
    var chute = document.querySelector("input");
    chute.focus();
    var btn = document.querySelector("button");
    var segredos = sorteiaNums(4);
    var achou = false;

        function sorteia () {
            return Math.round(Math.random() * 10);
        }

        function sorteiaNums (qtd) {
            var segredos = [];
            var contador = 1;

            while (contador <= qtd) {

                var numAle = sorteia();

                if(numAle != 0) {
                    var achou = false;

                        for(i = 0; i < segredos.length; i++) {
                            if (segredos[i] == numAle) {
                                achou = true;
                                break;
                            }
                        }
                                if(achou == false) {
                                    segredos.push(numAle);
                                    contador++;
                                }
                }
            }
            return segredos;
        }

        function verifica() {
            for(var i = 0; i < segredos.length; i++) {
                if(chute.value == segredos[i]) {
                    alert("Você acertou! o número " + chute.value + " está na lista de números mágicos!");
                    achou = true;
                    break;
                }
            }
                if (achou == false) {
                    alert("Você errou! o número " + chute.value + " não está na lista de números mágicos!");
                }
        chute.focus();
        chute.value = "";
        }
     
    console.log(segredos);
    btn.onclick = verifica;
   </script>
