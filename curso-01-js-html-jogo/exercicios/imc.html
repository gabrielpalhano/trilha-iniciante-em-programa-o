    <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }
        function mostra (frase) {
            document.write(frase);
            pulaLinha();
        }
        function calculaImc (peso, altura) {
            var imc = peso/(altura**2);
            return imc;
        }

        var nomeInformado = prompt("Qual o seu nome?")
        var pesoInformado = prompt("Digite seu peso: ");
        var alturaInformada = prompt("Digite sua altura: ");
        var imcCalc = calculaImc(pesoInformado, alturaInformada);
        mostra(nomeInformado + ", o seu IMC é de: " + Math.round(imcCalc));

            if (imcCalc >= 18 && imcCalc <= 25) {
                    mostra("Você está dentro do peso recomendado!")
            } else if (imcCalc < 18) {
                    mostra("Você está abaixo do peso recomendado!")
            } else {
                    mostra("Você está acima do peso recomendado!")
                }

          
    </script>
