   <script>
    function pulaLinha() {
            document.write("<br>");
        }
    function mostra (frase) {
            document.write(frase);
            pulaLinha();
        }
    function sorteia (n) {
        return Math.round(Math.random() * n);
    }
    
    var ramdomNum = sorteia(10);
    
    var tentativas = 1;

    //console.log(ramdomNum);

    while(tentativas <= 3) {
        var chute = Number(prompt("Chute um númer de 0 a 10:"));
            if (chute == ramdomNum) {
                mostra("Você acertou! o número sorteado é: " + ramdomNum + "!");
                //tentativas = 3;
                break;
            } else if (chute > ramdomNum) {
                mostra("Você errou, o número sorteado é menor!");
                alert("Você errou, o número sorteado é menor!");
                
            } else if (chute < ramdomNum) {
                mostra("Você errou, o número sorteado é maior!")
                alert("Você errou, o número sorteado é maior!");  
            }
            
        tentativas++
    }
    mostra("O Número era: " + ramdomNum);
